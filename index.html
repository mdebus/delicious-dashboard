<html ng-app="deliciousDashboardApp">
<head>
<meta charset="utf8" />
<title>Delicious Bookmark Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="custom.css">

</head>
<body ng-app="myApp" ng-controller="mainCtrl">
  <div id="header-bar">
    <form>
      <input class="main-search" type="text" ng-model="search" placeholder="Search">
    </form>
    <a href="#/settings" class="btn btn-default btn-sm" tabindex="-1" style="float:right;margin-left:5px"><span class="glyphicon glyphicon-cog"></span> Settings</a>
  </div>
  <div class="container">
	<div ng-view></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
  <script src="https://code.angularjs.org/1.3.5/angular-route.js"></script>
  <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
  <script src="app.js"></script>
</body>
</html>
