<html ng-app="tutorialApp">
<head>
<meta charset="utf8" />
<title>Delicious Bookmark Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="custom.css">

</head>
<body ng-controller="mainCtrl">
  <div id="header-bar">
    <form>
      <input class="main-search" type="text" ng-model="search">
      <!--  <p ng-show="search">Du suchst gerade nach: {{search}}</p>-->
    </form>
    <a ng-click="toggleTags()" style="float:right">Tags/Neuste</a>
  </div>
  <div class="container">
    <div ng-repeat="tag in mytags">
	    <div class="col-xs-2">
	    <div class="panel panel-default">
		    <div class="panel-heading">{{tag}}</div>
		    <table class="table" ng-controller="getLinksCtrl" ng-init="{{tag}}">
			    <tr ng-repeat="article in links | filter:search">
				    <td title="{{article.d}}">
					    <a href="{{article.u}}"><img src="http://g.etfv.co/{{article.u}}" />{{article.d | limitTo:titleLimit}}</a></td>
			    </tr>
		    </table>
	    </div>
	    </div>
    </div>
    
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
