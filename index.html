<html ng-app="tutorialApp">
<head>
<meta charset="utf8" />
<title>Delicious Bookmark Dashboard</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
  <div class="container">

    <form>
      <input type="text" ng-model="search">
      <p ng-show="search">Du suchst gerade nach: {{search}}</p>
    </form>

    <div ng-repeat="tag in mytags">
	    <div class="col-xs-3">
	    <div class="panel panel-default">
		    <div class="panel-heading">{{tag}}</div>
		    <table class="table" ng-controller="getLinksCtrl" ng-init="{{tag}}">
			    <tr ng-repeat="article in links | filter:search">
				    <td><img src="http://g.etfv.co/{{article.u}}" alt="{{article.d}}" width="16" height="16" /></td>
				    <td><a href="{{article.u}}">{{article.d}}</a></td>
			    </tr>
		    </table>
	    </div>
	    </div>
    </div>
    
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
