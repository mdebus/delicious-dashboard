<div ng-repeat="tag in mytags">
    <div class="col-xs-2">
    <div class="panel panel-default">
	    <div class="panel-heading">{{tag}}</div>
	    <table class="table" ng-controller="getLinksCtrl" ng-init="{{tag}}">
		    <tr ng-repeat="article in links | filter:search">
			    <td title="{{article.d}}">
				    <a href="{{article.u}}"><img src="http://g.etfv.co/{{article.u}}" />{{article.d | limitTo:titleLimit}}</a>
			    </td>
		    </tr>
	    </table>
    </div>
    </div>
</div>
